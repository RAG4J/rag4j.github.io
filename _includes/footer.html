<footer class="site-footer h-card">
    <data class="u-url" value="{{ '/' | relative_url }}"></data>

    <div class="wrapper">

        <h2 class="footer-heading">{{ site.title | escape }}</h2>

        <div class="footer-col-wrapper">

            <div class="footer-col footer-col-2">
                <ul class="social-media-list">
                    <li><a href="https://github.com/rag4j/rag4j"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">RAG4J</span></a></li>
                    <li><a href="https://github.com/rag4j/rag4p"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">RAG4P</span></a></li>
                    <li><a href="https://www.linkedin.com/in/{{ site.linkedin_username_jettro| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg> <span class="username">Jettro</span></a></li>
                    <li><a href="https://www.linkedin.com/in/{{ site.linkedin_username_daniel| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg> <span class="username">Daniel</span></a></li>
                </ul>
            </div>

            <div class="footer-col footer-col-1">
                <p>{{- site.description | escape -}}</p>

            </div>


            <div class="footer-col footer-col-3">
                <p>sponsored by</p>
                <img src="{{ '/assets/images/luminis.png' | relative_url }}" alt="Logo">
            </div>
        </div>

    </div>

</footer>
